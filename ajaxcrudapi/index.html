<head>

</div>
<div class="row">

        <div class="bb ms-2">
                <div class="mt-3 container-fluid bg-primary">

  </div>                
  </div>
        <div class="col-sm-7">
            
                        <div class="mt-3 container-fluid bg-primary">

                            <thead class="bg-warning">
                              <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Password</th>

                            </table>

        </div>
